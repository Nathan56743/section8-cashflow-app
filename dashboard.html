
<!DOCTYPE html>
<html>
<head>
  <title>Section 8 Property Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 0 10px #ccc; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h1>Profitable Section 8 Properties</h1>
  <table>
    <tr>
      <th>Address</th>
      <th>Price</th>
      <th>Monthly Rent</th>
      <th>Expenses</th>
      <th>Cash Flow</th>
    </tr>
    {% for p in properties %}
    <tr>
      <td>{{ p.address }}</td>
      <td>${{ p.price }}</td>
      <td>${{ p.monthly_rent }}</td>
      <td>${{ p.expenses }}</td>
      <td><strong>${{ p.monthly_cash_flow }}</strong></td>
    </tr>
    {% endfor %}
  </table>
</body>
</html>
