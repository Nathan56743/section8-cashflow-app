<!DOCTYPE html>
<html>
<head>
  <title>Section 8 Property Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { color: #333; }
    table { width: 100%; border-collapse: collapse; background: #fff; box-shadow: 0 0 10px #ccc; margin-top: 20px; }
    th, td { padding: 10px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background-color: #f0f0f0; }
    form { margin-bottom: 20px; }
    input[type="number"], select {
      padding: 8px;
      margin-right: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 12px;
      border: none;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Profitable Section 8 Properties</h1>

  <form id="filterForm">
    <label>Min Cash Flow: $</label>
    <input type="number" id="minCashFlow" name="min_cash_flow" />
    
    <label>Seller Financing:</label>
    <select id="sellerFinancing" name="seller_financing">
      <option value="">Any</option>
      <option value="true">Yes</option>
      <option value="false">No</option>
    </select>

    <button type="submit">Filter</button>
    <button type="button" onclick="downloadCSV()">Download CSV</button>
  </form>

  <table id="propertyTable">
    <thead>
      <tr>
        <th>Address</th>
        <th>Price</th>
        <th>Monthly Rent</th>
        <th>Expenses</th>
        <th>Cash Flow</th>
      </tr>
    </thead>
    <tbody>
      {% for p in properties %}
      <tr>
        <td>{{ p.address }}</td>
        <td>${{ p.price }}</td>
        <td>${{ p.monthly_rent }}</td>
        <td>${{ p.expenses }}</td>
        <td><strong>${{ p.monthly_cash_flow }}</strong></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <script>
    document.getElementById('filterForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const minCashFlow = document.getElementById('minCashFlow').value;
      const sellerFinancing = document.getElementById('sellerFinancing').value;

      let query = '?';
      if (minCashFlow) query += `min_cash_flow=${minCashFlow}&`;
      if (sellerFinancing) query += `seller_financing=${sellerFinancing}`;

      window.location.href = '/filter' + query;
    });

    function downloadCSV() {
      const minCashFlow = document.getElementById('minCashFlow').value;
      const sellerFinancing = document.getElementById('sellerFinancing').value;

      let query = '?';
      if (minCashFlow) query += `min_cash_flow=${minCashFlow}&`;
      if (sellerFinancing) query += `seller_financing=${sellerFinancing}`;

      window.location.href = '/export' + query;
    }
  </script>
</body>
</html>
